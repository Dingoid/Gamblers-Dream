<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- <div class="hideGame">Increase Screen Size</div> -->
		<header><h1>Gambler's Dream</h1></header>
		<main class="mainElements">
			<section class="leftUi">
				<div id="playerMoney" class="playerMoney"></div>
				<div class="betsArea">
					<div class="inputBetArea">
						<input
							type="number"
							placeholder="0"
							value=""
							class="betAmount"
							id="betAmount"
						/>
						<button
							id="betButtonHalf"
							class="inputButtons"
							onclick="betAmountButtons(this.id)"
						>
							1/2
						</button>
						<button
							id="betButtonDouble"
							class="inputButtons"
							onclick="betAmountButtons(this.id)"
						>
							2x
						</button>
						<button
							id="betButtonMax"
							class="inputButtons"
							onclick="betAmountButtons(this.id)"
						>
							max
						</button>
					</div>
				</div>
				<button id="placeBetButton" class="placeBet" onclick="placeBet()">
					place bet
				</button>
				<div class="howToPlay">
					HOW TO PLAY:
					<p class="howToPlayText"></p>
				</div>
			</section>

			<section class="middleUi">
				<section class="choHan">
					<h2 id="choHanResult" class="choHanResult">Cho Or Han</h2>
					<h3 id="choHanWinOrLose" class="choHanWinOrLose">Winner</h3>
					<section class="choHanCenter">
						<img
							src="/Pngs/dieBlank.png"
							alt=""
							id="dieLeft"
							class="choHanDice"
						/>
						<!-- <div id="dieLeft" class="choHanDice">5</div> -->
						<h3 id="dieResult" class="choHanTotal"></h3>
						<!-- <div id="dieRight" class="choHanDice">4</div> -->
						<img
							src="/Pngs/dieBlank.png"
							alt=""
							id="dieRight"
							class="choHanDice"
						/>
					</section>
					<section class="choHanChoice">
						<button
							onclick="rollDie(this.id)"
							id="choHanChoiceCho"
							class="choHanChoiceButton"
						>
							Cho
						</button>
						<button
							onclick="rollDie(this.id)"
							id="choHanChoiceHan"
							class="choHanChoiceButton"
						>
							Han
						</button>
					</section>
				</section>
			</section>

			<section class="rightUi">
				<button class="gameButton">Cho Han</button>
				<button class="gameButton">game</button>
				<button class="gameButton">game</button>
				<button class="gameButton">game</button>
				<button class="gameButton">game</button>
			</section>
		</main>
	</body>
	<script src="choHan.js"></script>
	<script src="money.js"></script>
</html>
